<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: commonHead}">
    <title>Admin - User List</title>
    <style>
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
        /* 오른쪽 정렬용 스타일 */
        .right-align {
            text-align: right;
        }
        .back-btn {
            margin-top: 32px;
        }
        @media (max-width: 768px) {
            .back-btn { margin-top: 16px; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center"><i class="bi bi-people-fill"></i> 전체 사용자 목록</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th style="width:80px;">#</th>
                <th style="width:210px;">이메일</th>
                <th style="width:130px;">권한(역할)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td>
                    <i class="bi bi-envelope"></i>
                    <span th:text="${user.email}"></span>
                </td>
                <td>
                    <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 상품 목록으로 버튼을 오른쪽으로 정렬 -->
    <div class="right-align back-btn">
        <a th:href="@{/products}" class="btn btn-primary btn-lg shadow">
            <i class="bi bi-arrow-left-circle"></i> 상품 목록으로
        </a>
    </div>
</div>
<!-- Bootstrap icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
