<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: commonHead}">
    <title>회원가입</title>
    <style>
        body {
            background-color: #f5f6fa;
        }
        .card {
            margin-top: 80px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">회원가입</h2>
                    <form th:action="@{/signup}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required />
                        </div>
                        <button type="submit" class="btn btn-success w-100">가입하기</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
                    </div>
                    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
